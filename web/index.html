<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="EADM App">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="EADM">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>EADM App</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // 添加调试信息显示区域
    const loadingDiv = document.createElement('div');
    loadingDiv.id = 'loading';
    loadingDiv.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;font-family:Arial,sans-serif;';
    loadingDiv.innerHTML = '<p>正在加载应用...</p><p id="debug-info" style="color:gray;font-size:12px;"></p>';
    document.body.appendChild(loadingDiv);

    // 简化的Flutter初始化
    window.addEventListener('load', function(ev) {
      // 移除加载提示
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) loading.remove();
      }, 3000);
      
      // 下载main.dart.js
      var serviceWorkerVersion = null;
      var scriptLoaded = false;
      function loadMainDartJs() {
        if (scriptLoaded) {
          return;
        }
        scriptLoaded = true;
        var scriptTag = document.createElement('script');
        scriptTag.src = 'main.dart.js';
        scriptTag.type = 'application/javascript';
        document.body.append(scriptTag);
      }

      // 立即加载
      loadMainDartJs();
    });
  </script>
</body>
</html>
